<div class="container mt-5">
  @if (loading()) {
    <div class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Caricamento...</span>
      </div>
    </div>
  } @else if (product(); as p) {
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card border-0 shadow-sm">
          <div class="card-body p-5 d-flex align-items-center justify-content-center bg-light" style="min-height: 400px;">
            <i class="bi bi-bag-heart text-primary" style="font-size: 8rem;"></i>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <h1 class="display-5 fw-bold text-dark mb-2">{{ p.nome }}</h1>
        <p class="lead text-muted mb-4">{{ p.marca }} - {{ p.categoria }}</p>

        <div class="fs-2 fw-bold text-primary mb-4">
          {{ p.prezzo | currency:'EUR' }}
        </div>

        <p class="mb-4">{{ p.descrizione }}</p>

        <div class="d-flex align-items-center gap-3 mb-4">
          @if (p.stock > 0) {
            <span class="badge bg-success-subtle text-success px-3 py-2 fs-6">
              <i class="bi bi-check-circle me-1"></i> Disponibile ({{p.stock}} pz.)
            </span>
          } @else {
            <span class="badge bg-danger-subtle text-danger px-3 py-2 fs-6">
              <i class="bi bi-x-circle me-1"></i> Esaurito
            </span>
          }
        </div>

        <div class="d-grid gap-2 col-lg-6">
          <button
            class="btn btn-primary btn-lg"
            (click)="addToCart(p)"
            [disabled]="p.stock <= 0">
            <i class="bi bi-cart-plus me-2"></i>
            Aggiungi al Carrello
          </button>

          <button class="btn btn-outline-secondary" routerLink="/products">
            <i class="bi bi-arrow-left me-2"></i> Torna alla lista
          </button>
        </div>
      </div>
    </div>
  } @else {
    <div class="alert alert-warning text-center">
      Prodotto non trovato. <a routerLink="/products" class="alert-link">Torna alla lista</a>.
    </div>
  }
</div>
