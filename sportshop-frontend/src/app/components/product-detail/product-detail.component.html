<div class="container mt-5" *ngIf="product">
  <div class="row">
    <div class="col-md-6">
      <img [src]="product.imageUrl || 'assets/placeholder.png'" class="img-fluid rounded" alt="...">
    </div>
    <div class="col-md-6">
      <h2>{{ product.nome }}</h2>
      <h4 class="text-muted">{{ product.marca }}</h4>
      <h3 class="text-primary my-3">â‚¬ {{ product.prezzo | number:'1.2-2' }}</h3>
      <p>{{ product.descrizione }}</p>
      <hr>
      <div class="row mb-3">
        <div class="col"><strong>Taglia:</strong> {{ product.taglia }}</div>
        <div class="col"><strong>Colore:</strong> {{ product.colore }}</div>
        <div class="col"><strong>Disp:</strong> {{ product.stock }} pz</div>
      </div>

      <div class="d-flex align-items-center gap-3" *ngIf="product.stock > 0">
        <input type="number" class="form-control w-25" [(ngModel)]="quantita" min="1" [max]="product.stock">
        <button class="btn btn-primary" (click)="addToCart()">Aggiungi al Carrello</button>
      </div>
      <div *ngIf="product.stock <= 0" class="alert alert-danger">Prodotto Esaurito</div>

      <div *ngIf="messaggio" class="alert alert-success mt-3">{{ messaggio }}</div>
      <div *ngIf="errore" class="alert alert-danger mt-3">{{ errore }}</div>
    </div>
  </div>
</div>
