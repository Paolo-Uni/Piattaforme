<div class="container mt-4 d-flex justify-content-center">
  <div class="card p-4 profile-card">
    <h2 class="text-center mb-4 text-secondary">Il mio Profilo</h2>

    <div *ngIf="isLoading" class="text-center">
      <div class="spinner-border text-primary" role="status"></div>
    </div>

    <div *ngIf="!isLoading && user">
      <div class="mb-3">
        <label class="form-label fw-bold">Email</label>
        <input type="text" class="form-control bg-light" [value]="user.email" disabled>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Nome</label>
        <input type="text" class="form-control" [(ngModel)]="user.nome">
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Cognome</label>
        <input type="text" class="form-control" [(ngModel)]="user.cognome">
      </div>

      <div class="d-grid gap-2 mt-4">
        <button class="btn btn-primary" (click)="save()">
          <i class="bi bi-save me-2"></i>Salva Modifiche
        </button>
      </div>
    </div>
  </div>
</div>
