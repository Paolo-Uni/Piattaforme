<div class="container mt-5" *ngIf="user">
  <h2>Profilo Utente</h2>
  <div class="card p-4">
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Nome:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="formData.nome" [disabled]="!editMode">
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Cognome:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="formData.cognome" [disabled]="!editMode">
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control-plaintext" [value]="user.email" readonly>
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Telefono:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="formData.telefono" [disabled]="!editMode">
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Indirizzo:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="formData.indirizzo" [disabled]="!editMode">
      </div>
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-primary" (click)="toggleEdit()">{{ editMode ? 'Annulla' : 'Modifica' }}</button>
      <button *ngIf="editMode" class="btn btn-success" (click)="save()">Salva</button>
    </div>
    <div *ngIf="messaggio" class="alert alert-success mt-3">{{ messaggio }}</div>
  </div>
</div>
