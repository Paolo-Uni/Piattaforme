<div class="container mt-4">
  <div class="row">
    <div class="col-md-3 mb-4">
      <div class="card p-3 shadow-sm">
        <h5 class="mb-3">Filtra Prodotti</h5>

        <div class="mb-2">
          <label class="form-label small fw-bold">Cerca Nome</label>
          <input type="text" class="form-control form-control-sm" [(ngModel)]="filters.nome" (keyup.enter)="search()">
        </div>

        <div class="mb-2">
          <label class="form-label small fw-bold">Marca</label>
          <select class="form-select form-select-sm" [(ngModel)]="filters.marca" (change)="search()">
            <option value="">Tutte</option>
            <option *ngFor="let m of marche" [value]="m">{{ m }}</option>
          </select>
        </div>

        <div class="mb-2">
          <label class="form-label small fw-bold">Categoria</label>
          <select class="form-select form-select-sm" [(ngModel)]="filters.categoria" (change)="search()">
            <option value="">Tutte</option>
            <option *ngFor="let c of categorie" [value]="c">{{ c }}</option>
          </select>
        </div>

        <div class="mb-2">
          <label class="form-label small fw-bold">Colore</label>
          <select class="form-select form-select-sm" [(ngModel)]="filters.colore" (change)="search()">
            <option value="">Tutti</option>
            <option *ngFor="let c of colori" [value]="c">{{ c }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label small fw-bold">Taglia</label>
          <select class="form-select form-select-sm" [(ngModel)]="filters.taglia" (change)="search()">
            <option value="">Tutte</option>
            <option *ngFor="let t of taglie" [value]="t">{{ t }}</option>
          </select>
        </div>

        <button class="btn btn-primary btn-sm w-100 mb-2" (click)="search()">Applica Filtri</button>
        <button class="btn btn-outline-secondary btn-sm w-100" (click)="resetFilters()">Reset</button>
      </div>
    </div>

    <div class="col-md-9">
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let product of products">
          <div class="card h-100 product-card shadow-sm border-0">
            <div class="text-center p-3 bg-light">
              <img src="assets/scarpe.jpg"
                   class="card-img-top img-fluid"
                   style="max-height: 150px; object-fit: contain;"
                   alt="Immagine Prodotto">
            </div>

            <div class="card-body d-flex flex-column">
              <h6 class="card-title fw-bold mb-1">{{ product.nome }}</h6>
              <p class="text-muted small mb-2">{{ product.marca }}</p>
              <div class="mt-auto">
                <div class="d-flex justify-content-between align-items-center">
                  <span class="h5 text-primary mb-0">â‚¬{{ product.prezzo | number:'1.2-2' }}</span>
                  <a [routerLink]="['/prodotti', product.id]" class="btn btn-sm btn-primary">Dettagli</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="products.length === 0" class="col-12 text-center mt-5">
          <i class="bi bi-search display-1 text-muted"></i>
          <p class="lead mt-3 text-muted">Nessun prodotto trovato.</p>
          <button class="btn btn-link" (click)="resetFilters()">Mostra tutto il catalogo</button>
        </div>
      </div>
    </div>
  </div>
</div>
