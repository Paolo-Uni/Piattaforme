<div class="row">
  <div class="col-md-3">
    <div class="card p-3 mb-3">
      <h5>Filtri</h5>
      <input type="text" class="form-control mb-2" placeholder="Nome..." [(ngModel)]="filters.nome">
      <input type="text" class="form-control mb-2" placeholder="Marca..." [(ngModel)]="filters.marca">
      <input type="text" class="form-control mb-2" placeholder="Categoria..." [(ngModel)]="filters.categoria">
      <button class="btn btn-primary w-100" (click)="loadProducts()">Cerca</button>
    </div>
  </div>

  <div class="col-md-9">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" *ngFor="let p of products">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ p.nome }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ p.marca }}</h6>
            <p class="card-text text-truncate">{{ p.descrizione }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <span class="fw-bold fs-5">{{ p.prezzo | currency:'EUR' }}</span>
              <span class="badge" [ngClass]="p.stock > 0 ? 'bg-success' : 'bg-danger'">
                {{ p.stock > 0 ? 'Disponibile' : 'Esaurito' }}
              </span>
            </div>
          </div>
          <div class="card-footer bg-white border-top-0 d-flex gap-2">
            <button class="btn btn-outline-primary flex-grow-1" [routerLink]="['/products', p.id]">Dettagli</button>
            <button class="btn btn-success" (click)="addToCart(p)" [disabled]="p.stock <= 0">
              <i class="bi bi-cart-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
