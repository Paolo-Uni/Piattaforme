<div class="container mt-4">
  <div class="card p-3 mb-4 shadow-sm border-0 bg-light">
    <div class="row g-2">
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Cerca per nome..." [(ngModel)]="filters.nome">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Marca..." [(ngModel)]="filters.marca">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Categoria..." [(ngModel)]="filters.categoria">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" (click)="loadProducts()">Cerca</button>
      </div>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
    @for (p of products(); track p.id) {
      <div class="col">
        <div class="card h-100 product-card shadow-sm border-0">
          <div class="card-img-top d-flex align-items-center justify-content-center bg-white p-4" style="height: 200px;">
            <i class="bi bi-bag-heart text-primary" style="font-size: 4rem;"></i>
          </div>

          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-bold text-dark">{{ p.nome }}</h5>
            <p class="card-text text-muted small mb-1">{{ p.marca }} - {{ p.categoria }}</p>
            <p class="card-text text-truncate">{{ p.descrizione }}</p>

            <div class="mt-auto d-flex justify-content-between align-items-center">
              <span class="fs-5 fw-bold text-primary">{{ p.prezzo | currency:'EUR' }}</span>
              @if (p.stock > 0) {
                <span class="badge bg-success-subtle text-success">Disponibile</span>
              } @else {
                <span class="badge bg-danger-subtle text-danger">Esaurito</span>
              }
            </div>
          </div>

          <div class="card-footer bg-white border-0 pb-3 pt-0">
            <div class="d-grid gap-2">
              <button class="btn btn-outline-primary" [routerLink]="['/products', p.id]">Dettagli</button>
              <button class="btn btn-primary" (click)="addToCart(p)" [disabled]="p.stock <= 0">
                <i class="bi bi-cart-plus me-1"></i> Aggiungi
              </button>
            </div>
          </div>
        </div>
      </div>
    } @empty {
      <div class="col-12 text-center py-5">
        <p class="text-muted fs-4">Nessun prodotto trovato.</p>
      </div>
    }
  </div>
</div>
