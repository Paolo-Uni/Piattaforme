<div class="container mt-4">
  <h2 class="text-danger mb-4"><i class="bi bi-shield-lock-fill"></i> Pannello Amministratore</h2>

  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="card h-100 shadow-sm">
        <div class="card-header bg-primary text-white">Nuovo Prodotto</div>
        <div class="card-body">
          <div class="row g-2">
            <div class="col-6"><input class="form-control" placeholder="Nome" [(ngModel)]="newProd.nome"></div>
            <div class="col-6"><input class="form-control" placeholder="Marca" [(ngModel)]="newProd.marca"></div>
            <div class="col-6"><input class="form-control" placeholder="Categoria" [(ngModel)]="newProd.categoria"></div>
            <div class="col-6"><input type="number" class="form-control" placeholder="Prezzo" [(ngModel)]="newProd.prezzo"></div>
            <div class="col-4"><input type="number" class="form-control" placeholder="Stock" [(ngModel)]="newProd.stock"></div>
            <div class="col-4"><input class="form-control" placeholder="Taglia" [(ngModel)]="newProd.taglia"></div>
            <div class="col-4"><input class="form-control" placeholder="Colore" [(ngModel)]="newProd.colore"></div>
            <div class="col-12"><textarea class="form-control" placeholder="Descrizione" [(ngModel)]="newProd.descrizione"></textarea></div>
          </div>
          <button class="btn btn-success w-100 mt-3" (click)="create()">Crea Prodotto</button>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card shadow-sm border-warning mb-3">
        <div class="card-header bg-warning text-dark">Rifornimento Rapido</div>
        <div class="card-body">
          <label>ID Prodotto</label>
          <input type="number" class="form-control mb-2" [(ngModel)]="stockId">
          <label>Quantit√† da aggiungere</label>
          <input type="number" class="form-control mb-3" [(ngModel)]="stockQty">
          <button class="btn btn-warning w-100" (click)="addStock()">Aggiorna Stock</button>
        </div>
      </div>
    </div>
  </div>
</div>
